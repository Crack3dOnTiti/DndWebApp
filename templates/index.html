<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dashboard</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WHO ARE YOU</h1>
        <p class="subtitle">Tu vas mourir... Beaucoup</p>

        <!-- Host Section -->
        <div class="section">
            <h2 class="section-title">Host Game</h2>
            <form id="hostForm">
                <div class="input-group">
                    <label for="hostName">Host Name</label>
                    <input type="text" id="hostName" name="hostName" required>
                </div>
                <div class="input-group">
                    <label for="hostPassword">Host Password</label>
                    <input type="password" id="hostPassword" name="hostPassword" required>
                </div>
                <button type="submit" class="btn">Host Game</button>
            </form>
            <div id="hostError" class="error hidden"></div>
        </div>

        <!-- Player Section -->
        <div class="section">
            <h2 class="section-title">Rejoindre en tant que Joueur</h2>
            <button id="createPlayerBtn" class="btn btn-secondary">CrÃ©er Nouveau Joueur</button>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">
                    <strong>DragnDrop vos fichiers persos</strong><br>
                    ou clique si tu est une salope (.json)
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".json">
            </div>
            <div id="uploadError" class="error hidden"></div>
            <div id="uploadSuccess" class="success hidden"></div>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
