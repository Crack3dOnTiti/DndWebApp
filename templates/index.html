<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #3a3a3a;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #3a3a3a;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4444;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4a4a4a, #3a3a3a);
            margin-bottom: 15px;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(74, 74, 74, 0.3);
        }

        .upload-area {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a1a1a;
        }

        .upload-area:hover {
            border-color: #ff4444;
            background: #222;
        }

        .upload-area.dragover {
            border-color: #ff4444;
            background: #2a1a1a;
        }

        .upload-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #777;
        }

        .upload-text {
            color: #999;
            font-size: 0.9rem;
        }

        .upload-text strong {
            color: #ccc;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success {
            background: rgba(68, 255, 68, 0.1);
            border: 1px solid #44ff44;
            color: #66ff66;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WHO ARE YOU</h1>
        <p class="subtitle">Tu vas mourir... Beaucoup</p>

        <!-- Host Section -->
        <div class="section">
            <h2 class="section-title">Host Game</h2>
            <form id="hostForm">
                <div class="input-group">
                    <label for="hostName">Host Name</label>
                    <input type="text" id="hostName" name="hostName" required>
                </div>
                <div class="input-group">
                    <label for="hostPassword">Host Password</label>
                    <input type="password" id="hostPassword" name="hostPassword" required>
                </div>
                <button type="submit" class="btn">Host Game</button>
            </form>
            <div id="hostError" class="error hidden"></div>
        </div>

        <!-- Player Section -->
        <div class="section">
            <h2 class="section-title">Rejoindre en tant que Joueur</h2>
            <button id="createPlayerBtn" class="btn btn-secondary">CrÃ©er Nouveau Joueur</button>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">
                    <strong>DragnDrop vos fichiers persos</strong><br>
                    ou clique si tu est une salope (.json)
                </div>
                <input type="file" id="fileInput" class="hidden" accept=".json">
            </div>
            <div id="uploadError" class="error hidden"></div>
            <div id="uploadSuccess" class="success hidden"></div>
        </div>
    </div>

    <script>
        // Host form handling
        document.getElementById('hostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const hostName = formData.get('hostName');
            const hostPassword = formData.get('hostPassword');

            try {
                const response = await fetch('/host-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: hostName, password: hostPassword })
                });

                if (response.ok) {
                    window.location.href = '/host-dashboard';
                } else {
                    showError('hostError', 'Invalid credentials');
                }
            } catch (error) {
                showError('hostError', 'Connection error');
            }
        });

        // Create new player button  
        document.getElementById('createPlayerBtn').addEventListener('click', () => {
            window.location.href = '/character-creation';
        });

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.json')) {
                showError('uploadError', 'Please select a valid JSON file');
                return;
            }

            try {
                const text = await file.text();
                const characterData = JSON.parse(text);
                
                // TODO: Validate character data structure and upload to API
                console.log('Character data:', characterData);
                showSuccess('uploadSuccess', `Character "${characterData.name || 'Unknown'}" loaded successfully`);
                
            } catch (error) {
                showError('uploadError', 'Invalid JSON file format');
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
