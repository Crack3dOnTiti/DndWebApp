<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Joueur - D&D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #3a3a3a;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
            padding-bottom: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .character-name {
            font-size: 1.8rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .character-title {
            font-size: 1.2rem;
            color: #999;
            font-style: italic;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #444;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff6666;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .stat-label {
            color: #ccc;
            font-weight: 500;
        }

        .stat-value {
            color: #fff;
            font-weight: 600;
        }

        .hp-bar, .stamina-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .stamina-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s ease;
        }

        .dice-section {
            grid-column: 1 / -1;
        }

        .dice-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .dice-card {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dice-card:hover {
            border-color: #ff4444;
            background: #444;
        }

        .dice-type {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6666;
            margin-bottom: 8px;
        }

        .dice-result {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .dice-button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #ff4444, #cc3333);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .dice-button:hover {
            transform: translateY(-2px);
        }

        .description-card {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .description-text {
            color: #ccc;
            line-height: 1.6;
            background: #333;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #ff4444;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .error {
            text-align: center;
            color: #ff6666;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Chargement des données du personnage...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1 class="title">Dashboard Joueur</h1>
                <div class="character-name" id="characterName"></div>
                <div class="character-title" id="characterTitle"></div>
            </div>

            <div class="dashboard-grid">
                <!-- Health Card -->
                <div class="card">
                    <div class="card-title">Santé</div>
                    <div class="stat-row">
                        <span class="stat-label">Points de Vie</span>
                        <span class="stat-value" id="hpValue"></span>
                    </div>
                    <div class="hp-bar">
                        <div class="hp-fill" id="hpFill"></div>
                    </div>
                    <div class="stat-row" style="margin-top: 15px;">
                        <span class="stat-label">Endurance</span>
                        <span class="stat-value" id="staminaValue"></span>
                    </div>
                    <div class="stamina-bar">
                        <div class="stamina-fill" id="staminaFill"></div>
                    </div>
                </div>

                <!-- Character Info Card -->
                <div class="card">
                    <div class="card-title">Informations</div>
                    <div class="stat-row">
                        <span class="stat-label">Âge</span>
                        <span class="stat-value" id="age"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Sexe</span>
                        <span class="stat-value" id="gender"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Origine</span>
                        <span class="stat-value" id="background"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Biologie</span>
                        <span class="stat-value" id="biology"></span>
                    </div>
                </div>

                <!-- Status Card -->
                <div class="card">
                    <div class="card-title">État Actuel</div>
                    <div class="stat-row">
                        <span class="stat-label">Sentiment</span>
                        <span class="stat-value" id="feeling"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Température</span>
                        <span class="stat-value" id="temperature"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Satiété</span>
                        <span class="stat-value" id="saturation"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Rituel</span>
                        <span class="stat-value" id="ritual"></span>
                    </div>
                </div>

                <!-- Dice Section -->
                <div class="card dice-section">
                    <div class="card-title">Lancers de Dés</div>
                    <div class="dice-grid">
                        <div class="dice-card">
                            <div class="dice-type">d5</div>
                            <div class="dice-result" id="d5Result">-</div>
                            <button class="dice-button" onclick="rollDice('d5')">Lancer</button>
                        </div>
                        <div class="dice-card">
                            <div class="dice-type">d10</div>
                            <div class="dice-result" id="d10Result">-</div>
                            <button class="dice-button" onclick="rollDice('d10')">Lancer</button>
                        </div>
                        <div class="dice-card">
                            <div class="dice-type">d20</div>
                            <div class="dice-result" id="d20Result">-</div>
                            <button class="dice-button" onclick="rollDice('d20')">Lancer</button>
                        </div>
                        <div class="dice-card">
                            <div class="dice-type">d100</div>
                            <div class="dice-result" id="d100Result">-</div>
                            <button class="dice-button" onclick="rollDice('d100')">Lancer</button>
                        </div>
                    </div>
                </div>

                <!-- Power Description -->
                <div class="card description-card">
                    <div class="card-title">Pouvoir: <span id="skillName"></span></div>
                    <div class="description-text" id="skillDescription"></div>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            Erreur lors du chargement des données du personnage.
        </div>
    </div>

    <script>
        // Get player ID from URL
        const playerId = window.location.pathname.split('/').pop();
        let playerData = null;

        async function loadPlayerData() {
            try {
                const response = await fetch(`/api/players/${playerId}`);
                if (response.ok) {
                    playerData = await response.json();
                    displayPlayerData();
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading player data:', error);
                showError();
            }
        }

        function displayPlayerData() {
            // Hide loading, show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Header
            document.getElementById('characterName').textContent = playerData.name;
            document.getElementById('characterTitle').textContent = playerData.title || 'Aucun titre';

            // Health
            document.getElementById('hpValue').textContent = `${playerData.current_hp}/${playerData.max_hp}`;
            document.getElementById('staminaValue').textContent = `${playerData.current_stam}/${playerData.max_stam}`;
            
            const hpPercent = (playerData.current_hp / playerData.max_hp) * 100;
            const staminaPercent = (playerData.current_stam / playerData.max_stam) * 100;
            document.getElementById('hpFill').style.width = `${hpPercent}%`;
            document.getElementById('staminaFill').style.width = `${staminaPercent}%`;

            // Character Info
            document.getElementById('age').textContent = playerData.age;
            document.getElementById('gender').textContent = playerData.gender;
            document.getElementById('background').textContent = playerData.starter_background || 'Inconnue';
            document.getElementById('biology').textContent = playerData.biology;

            // Status
            document.getElementById('feeling').textContent = playerData.general_feeling;
            document.getElementById('temperature').textContent = playerData.temperature || 'Normale';
            document.getElementById('saturation').textContent = playerData.saturation;
            document.getElementById('ritual').textContent = playerData.ritual;

            // Dice results
            document.getElementById('d5Result').textContent = playerData.last_d5_roll || '-';
            document.getElementById('d10Result').textContent = playerData.last_d10_roll || '-';
            document.getElementById('d20Result').textContent = playerData.last_d20_roll || '-';
            document.getElementById('d100Result').textContent = playerData.last_d100_roll || '-';

            // Skill
            document.getElementById('skillName').textContent = playerData.skill_name || 'Aucun';
            document.getElementById('skillDescription').textContent = playerData.skill_description || 'Aucune description disponible.';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        async function rollDice(diceType) {
            try {
                const response = await fetch(`/api/players/${playerId}/roll/${diceType}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById(`${diceType}Result`).textContent = result.result;
                    
                    // Update the player data
                    playerData[`last_${diceType}_roll`] = result.result;
                } else {
                    console.error('Error rolling dice:', response.statusText);
                }
            } catch (error) {
                console.error('Error rolling dice:', error);
            }
        }

        // Load player data when page loads
        loadPlayerData();
    </script>
</body>
</html>
